<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script type="text/babel">
    function Btn({ text, changeValue }) {
      //Btn(props)도 가능!
      console.log(text, "was rendered");
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }

    const MemorizedBtn = React.memo(Btn); //props가 안바뀌면 렌더링되지 않게 하기위함.
    function ConfirmBtn() {
      return <button>Confirm Changes</button>;
    }
    function App() {
      //컴포넌트 상태가 바뀌면 rerender
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} />
          <MemorizedBtn text="Confirm Changes" />
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root); //Update UI
  </script>
</html>
