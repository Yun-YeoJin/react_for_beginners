<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script type="text/babel">
    function Btn({ text, big }) {
      console.log(text, big);
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    function ConfirmBtn() {
      return <button>Confirm Changes</button>;
    }
    const root = document.getElementById("root");
    function App() {
      return (
        <div>
          <Btn text="Save Changes" big={true} />
          <Btn text="Confirm Changes" big={false} />
        </div>
      );
    }
    ReactDOM.render(<App />, root); //Update UI
  </script>
</html>
